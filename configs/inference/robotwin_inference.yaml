# ===========================
# RoBoTwin推理配置
# ===========================

# 模型路径
checkpoints:
  rgb2pc: outputs/train_rgb2pc_runs/run_best_bs32/ckpt_step_0010000.pt
  head: _runs/online_training/beat_block_hammer_run/ckpt_epoch_0050.pt

# 任务配置
task:
  name: beat_block_hammer
  num_episodes: 10
  max_steps: 200

# 设备配置
device:
  gpu_ids: [0, 1, 2, 3]  # 特征提取器分配到多GPU
  policy_device: cuda:0   # Policy推理设备

# 渲染配置
render:
  enabled: false  # 是否可视化
  save_video: false
  video_path: null  # null = 自动生成

# 调试配置
debug:
  verbose: true
  save_actions: false
